spring:
  application:
    name: insper.api-ingrediente
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ingredientes}
    username: ${DATABASE_USERNAME:ingredientes}
    password: ${DATABASE_PASSWORD:ingredientes123321}
    driver-class-name: org.postgresql.Driver
  flyway:
    baseline-on-migrate: true
    schemas: ingrediente
  jpa:
    properties:
      hibernate:
        default_schema: ingrediente

management:
  endpoints:
    web:
      base-path: /ingredientes/actuator
      exposure:
        include: [ 'prometheus' ]

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
